<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container estadisticas">
        <div class="row justify-content-around align-items-center">
            <div class="col">
                <h3>intentos</h3>
                <span class="intentos">0</span>
            </div>
            <div class="col">
                <h3>aciertos</h3>
                <span class="aciertos">0</span>
            </div>
            <div class="col">
                <h3>tiempo de juego</h3>
                <span class="tiempo">0</span>
            </div>
            <div class="col">
                <h3>nivel</h3>
                <span class="nivel">1</span>
            </div>
            <div class="col">
                <button type="button" class="botonIniciar btn btn-succes">iniciar</button>
            </div>
        </div>
    </div>

   <!---- tablero del juego -->

   <div class="container">
        <h1 class="text-center mt-4 mb-0">tabla de juego </h1>  
        <hr class="mt-2 mb-5">
        <div class="row">
            <div class="col-7">
                <div class="tablero row text-center text-lg-start">

                </div>
                <div class="col-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">nombre</th>
                                <th scope="col">apellido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <th>juan</th>
                                <th>barrera</th>
                                
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <th>luisa</th>
                                <th>barrera</th>
                                
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <th>adriana</th>
                                <th>tascon</th>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
   </div>

   <script src="./funciones.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
